<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>


	<ul id="ul1">
		<li class="aa">111</li>
		<li>222</li>
		<li class="aa">333</li>
		<li>444</li>
	</ul>
	<p class="aa">555</p>
	<script>
	function getClass(cls,context){
		var result = [];
		/*if(context == undefined){
			var arr = document.getElementsByTagName("*");
		}else{
			var arr = context.getElementsByTagName("*");
		}*/
		context = context || document;
		var arr = context.getElementsByTagName("*");
		for(var i=0;i<arr.length;i++){
			if(/*arr[i].className == cls*/ arr[i].className.indexOf(cls) != -1){
				result.push(arr[i]);  //定义一个空数组,.push往里边添加元素.
			}
		}
		return result;
	}

	var oUl1 = document.getElementById("ul1");
	var arr = getClass("aa",oUl1);

	for(var i=0;i<arr.length;i++){
		arr[i].style.background = "blue";
	}
	</script>
</body>
</html>
